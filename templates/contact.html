<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylec.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="left">
            </div>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('fraud_detection') }}">Fraud Detection</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Us Section -->
    <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-description">Have any questions or need support? We are here to help. Reach out to us using the form below, and we'll get back to you as soon as possible.</p>

        <form method="POST" class="contact-form">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" id="name" name="name" class="form-input" required placeholder="Your full name">

            <label for="email" class="form-label">Your Email:</label>
            <input type="email" id="email" name="email" class="form-input" required placeholder="Your email address">

            <label for="message" class="form-label">Your Message:</label>
            <textarea id="message" name="message" class="form-input" required placeholder="Write your message here..." rows="4"></textarea>

            <button type="submit" class="form-button">Send Message</button>
        </form>
    </div>
